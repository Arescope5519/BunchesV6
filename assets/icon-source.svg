<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" fill="#1a1a1a" rx="180"/>

  <!-- Honey gold gradient -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>

    <filter id="shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.4"/>
    </filter>
  </defs>

  <!-- Decorative circle background -->
  <circle cx="512" cy="512" r="400" fill="url(#goldGradient)" opacity="0.12"/>

  <!-- Bold Script "B" -->
  <g filter="url(#shadow)">
    <!-- Main thick script B -->
    <path d="
      M 300 250
      Q 280 240, 280 220
      Q 280 190, 310 180
      L 350 180
      Q 450 185, 520 230
      Q 580 270, 600 340
      Q 610 380, 590 420
      Q 575 450, 540 465

      Q 590 480, 640 530
      Q 690 580, 690 650
      Q 690 720, 630 770
      Q 570 820, 480 825
      Q 400 828, 340 815

      L 320 810
      Q 295 800, 290 775
      L 285 240
      Q 283 210, 300 250

      M 360 240
      L 365 450
      Q 430 470, 500 465
      Q 560 458, 590 420
      Q 615 385, 605 345
      Q 595 305, 560 275
      Q 515 240, 450 235
      L 360 240

      M 365 490
      L 370 760
      Q 440 780, 510 775
      Q 580 768, 625 720
      Q 660 680, 655 635
      Q 650 585, 615 545
      Q 575 500, 520 485
      Q 460 470, 365 490
    "
    fill="url(#goldGradient)"
    stroke="#B8860B"
    stroke-width="22"
    stroke-linejoin="round"
    stroke-linecap="round"/>

    <!-- Bold decorative swirl at top -->
    <path d="
      M 280 220
      Q 255 205, 240 180
      Q 230 165, 242 155
      Q 254 145, 270 158
      Q 285 170, 285 190
    "
    fill="url(#goldGradient)"
    stroke="#B8860B"
    stroke-width="12"
    stroke-linejoin="round"
    stroke-linecap="round"/>

    <!-- Bold decorative swirl at bottom -->
    <path d="
      M 320 810
      Q 295 825, 270 850
      Q 255 865, 265 880
      Q 275 895, 295 885
      Q 315 875, 330 850
    "
    fill="url(#goldGradient)"
    stroke="#B8860B"
    stroke-width="12"
    stroke-linejoin="round"
    stroke-linecap="round"/>
  </g>

  <!-- Enhanced shine effect -->
  <ellipse cx="480" cy="380" rx="100" ry="140" fill="white" opacity="0.12" transform="rotate(-25 480 380)"/>
</svg>
